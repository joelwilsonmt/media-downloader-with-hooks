version: '3.8'

services:
  app:
    # Use 'build: .' for local development
    # build: .
    # For production, pull from GitHub Container Registry
    image: ghcr.io/joelwilsonmt/media-downloader-with-hooks:latest
    ports:
      - "8080:3000"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - PORT=3000
      # Hooks Configuration
      - ENABLE_TIKTOK=false
      - TIKTOK_CLIENT_KEY=
      - TIKTOK_CLIENT_SECRET=
      - TIKTOK_ACCESS_TOKEN=
      - ENABLE_SLACK=false
      - SLACK_WEBHOOK_URL=
    env_file:
      - .env
    restart: unless-stopped
