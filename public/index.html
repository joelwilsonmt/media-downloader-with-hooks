<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff0050', // TikTok Red-ish
                        secondary: '#00f2ea', // TikTok Aqua-ish
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center font-sans antialiased">

    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <div class="flex justify-between items-start mb-2">
            <div class="w-8"></div> <!-- Spacer -->
            <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-secondary to-primary bg-clip-text text-transparent">
                Video âžœ Processor
            </h1>
            <button id="settingsBtn" class="text-gray-400 hover:text-white transition-colors p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
        <p class="text-gray-400 text-center mb-8">Automate your content workflow</p>

        <form id="processForm" class="space-y-6">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-300 mb-2">Video URL (YouTube or TikTok)</label>
                <input 
                    type="url" 
                    id="url" 
                    required 
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder-gray-500"
                    placeholder="https://www.youtube.com/watch?v=... or https://www.tiktok.com/@user/video/..."
                >
            </div>

            <!-- Video Preview -->
            <div id="previewContainer" class="hidden aspect-video w-full rounded-lg overflow-hidden border border-gray-700 bg-black">
                <iframe id="videoPreview" class="w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" id="audioOnly" class="form-checkbox h-5 w-5 text-primary bg-gray-700 border-gray-600 rounded focus:ring-primary">
                    <span class="text-sm font-medium text-gray-300 group-hover:text-white transition-colors">Download MP3</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" id="enableRange" class="form-checkbox h-5 w-5 text-primary bg-gray-700 border-gray-600 rounded focus:ring-primary">
                    <span class="text-sm font-medium text-gray-300 group-hover:text-white transition-colors">Only part of video</span>
                </label>
            </div>

            <!-- Range Selection UI -->
            <div id="rangeContainer" class="hidden space-y-4 p-4 bg-gray-700/30 rounded-lg border border-gray-700">
                <div class="flex justify-between text-xs text-gray-400">
                    <span>Start: <span id="startTimeLabel" class="text-secondary font-mono">0:00</span></span>
                    <span>End: <span id="endTimeLabel" class="text-primary font-mono">3:00</span></span>
                </div>
                <!-- Dual Range Slider -->
                <div class="relative h-2 bg-gray-600 rounded-full mt-2">
                    <input type="range" id="startTime" min="0" max="600" value="0" class="absolute w-full h-2 bg-transparent appearance-none cursor-pointer pointer-events-none z-10 [&::-webkit-slider-thumb]:pointer-events-auto [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-secondary">
                    <input type="range" id="endTime" min="0" max="600" value="180" class="absolute w-full h-2 bg-transparent appearance-none cursor-pointer pointer-events-none z-20 [&::-webkit-slider-thumb]:pointer-events-auto [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-primary">
                </div>
                <div class="text-[10px] text-gray-500 text-center italic">
                    Note: Adjust handles to set duration (max 10 mins for preview)
                </div>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full py-3 px-4 bg-gradient-to-r from-primary to-pink-600 hover:from-primary hover:to-primary rounded-lg font-bold shadow-lg transform transition-transform hover:scale-[1.02] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Process Request
            </button>
        </form>

        <div id="statusArea" class="mt-6 hidden p-4 rounded-lg bg-gray-700/50 text-sm border border-gray-600">
            <div id="loading" class="hidden flex items-center justify-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Processing...</span>
            </div>
            <div id="result" class="hidden text-center"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-gray-800 w-full max-w-md p-6 rounded-xl border border-gray-700 shadow-2xl relative max-h-[90vh] overflow-y-auto">
            <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
                <span>Hook Settings</span>
            </h2>
            
            <form id="settingsForm" class="space-y-4">
                <div class="space-y-3">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">TikTok</h3>
                    <input type="text" id="ttKey" placeholder="Client Key" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm outline-none focus:ring-1 focus:ring-secondary">
                    <input type="password" id="ttSecret" placeholder="Client Secret" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm outline-none focus:ring-1 focus:ring-secondary">
                    <input type="password" id="ttToken" placeholder="Access Token" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm outline-none focus:ring-1 focus:ring-secondary">
                </div>

                <div class="h-px bg-gray-700 my-4"></div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Slack</h3>
                        <button type="button" onclick="addHookRow('slackContainer', 'Webhook URL')" class="text-xs bg-secondary/20 hover:bg-secondary/30 text-secondary px-2 py-1 rounded transition-colors">+ Add</button>
                    </div>
                    <div id="slackContainer" class="space-y-2"></div>
                </div>

                <div class="h-px bg-gray-700 my-4"></div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Generic Webhook</h3>
                        <button type="button" onclick="addHookRow('webhookContainer', 'Callback URL')" class="text-xs bg-secondary/20 hover:bg-secondary/30 text-secondary px-2 py-1 rounded transition-colors">+ Add</button>
                    </div>
                    <div id="webhookContainer" class="space-y-2"></div>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button" id="closeSettings" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 rounded font-medium transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 py-2 bg-secondary text-gray-900 hover:bg-cyan-400 rounded font-bold transition-colors">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('processForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusArea = document.getElementById('statusArea');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const urlInput = document.getElementById('url');
        const previewContainer = document.getElementById('previewContainer');
        const videoPreview = document.getElementById('videoPreview');
        const enableRange = document.getElementById('enableRange');
        const rangeContainer = document.getElementById('rangeContainer');
        const audioOnly = document.getElementById('audioOnly');
        
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const startTimeLabel = document.getElementById('startTimeLabel');
        const endTimeLabel = document.getElementById('endTimeLabel');

        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const settingsForm = document.getElementById('settingsForm');

        // Modal Open/Close
        settingsBtn.onclick = () => settingsModal.classList.remove('hidden');
        closeSettings.onclick = () => settingsModal.classList.add('hidden');
        settingsModal.onclick = (e) => { if(e.target === settingsModal) settingsModal.classList.add('hidden'); };

        // Load Settings
        function addHookRow(containerId, placeholder, value = '') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'flex space-x-2';
            div.innerHTML = `
                <input type="url" placeholder="${placeholder}" value="${value}" class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm outline-none focus:ring-1 focus:ring-secondary">
                <button type="button" onclick="this.parentElement.remove()" class="text-gray-500 hover:text-red-400 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            `;
            container.appendChild(div);
        }

        function loadSettings() {
            const config = JSON.parse(localStorage.getItem('hookConfig') || '{}');
            document.getElementById('ttKey').value = config.tiktok?.clientKey || '';
            document.getElementById('ttSecret').value = config.tiktok?.clientSecret || '';
            document.getElementById('ttToken').value = config.tiktok?.accessToken || '';
            
            // Load Slack
            const slackContainer = document.getElementById('slackContainer');
            slackContainer.innerHTML = '';
            if (config.slack && Array.isArray(config.slack)) {
                config.slack.forEach(item => addHookRow('slackContainer', 'Webhook URL', item.webhookUrl));
            } else if (config.slack?.webhookUrl) { // Backwards compat
                addHookRow('slackContainer', 'Webhook URL', config.slack.webhookUrl);
            }

            // Load Webhooks
            const webhookContainer = document.getElementById('webhookContainer');
            webhookContainer.innerHTML = '';
            if (config.webhook && Array.isArray(config.webhook)) {
                config.webhook.forEach(item => addHookRow('webhookContainer', 'Callback URL', item.url));
            } else if (config.webhook?.url) { // Backwards compat
                addHookRow('webhookContainer', 'Callback URL', config.webhook.url);
            }
        }
        loadSettings();

        settingsForm.onsubmit = (e) => {
            e.preventDefault();
            
            const slackInputs = document.querySelectorAll('#slackContainer input');
            const slack = Array.from(slackInputs).map(input => ({ webhookUrl: input.value })).filter(i => i.webhookUrl);
            
            const webhookInputs = document.querySelectorAll('#webhookContainer input');
            const webhook = Array.from(webhookInputs).map(input => ({ url: input.value })).filter(i => i.url);

            const config = {
                tiktok: {
                    clientKey: document.getElementById('ttKey').value,
                    clientSecret: document.getElementById('ttSecret').value,
                    accessToken: document.getElementById('ttToken').value
                },
                slack,
                webhook
            };
            localStorage.setItem('hookConfig', JSON.stringify(config));
            settingsModal.classList.add('hidden');
        };

        // Helper: Format seconds to M:SS
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Helper: Extract YouTube Video ID
        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Helper: Extract TikTok Video ID
        function getTikTokID(url) {
            const regExp = /\/video\/(\d+)/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        // Handle URL changes
        urlInput.addEventListener('input', async () => {
            const ytId = getYouTubeID(urlInput.value);
            const ttId = getTikTokID(urlInput.value);

            let previewUrl = '';
            if (ytId) {
                previewUrl = `https://www.youtube.com/embed/${ytId}?autoplay=0`;
            } else if (ttId) {
                previewUrl = `https://www.tiktok.com/embed/v2/${ttId}`;
            }

            if (previewUrl) {
                videoPreview.src = previewUrl;
                previewContainer.classList.remove('hidden');

                // Fetch video duration
                try {
                    const response = await fetch(`/api/info?url=${encodeURIComponent(urlInput.value)}`);
                    const data = await response.json();
                    if (data.duration) {
                        const duration = data.duration;
                        startTimeInput.max = duration;
                        endTimeInput.max = duration;
                        endTimeInput.value = duration;
                        endTimeLabel.textContent = formatTime(duration);
                        console.log(`[Frontend] Duration synced: ${duration}s`);
                    }
                } catch (err) {
                    console.error('[Frontend] Failed to fetch video duration', err);
                }
            } else {
                previewContainer.classList.add('hidden');
                videoPreview.src = '';
            }
        });

        // Toggle Range UI
        enableRange.addEventListener('change', () => {
            if (enableRange.checked) {
                rangeContainer.classList.remove('hidden');
            } else {
                rangeContainer.classList.add('hidden');
            }
        });

        // Dual Handle Range Logic
        function updateRange() {
            let start = parseInt(startTimeInput.value);
            let end = parseInt(endTimeInput.value);

            if (start > end) {
                // If they cross, we snap them or just swap labels for display
                // For a smooth experience, let's just make sure start <= end
                if (event.target.id === 'startTime') {
                    endTimeInput.value = start;
                    end = start;
                } else {
                    startTimeInput.value = end;
                    start = end;
                }
            }

            startTimeLabel.textContent = formatTime(start);
            endTimeLabel.textContent = formatTime(end);
        }

        startTimeInput.addEventListener('input', updateRange);
        endTimeInput.addEventListener('input', updateRange);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value;

            // Update UI
            submitBtn.disabled = true;
            statusArea.classList.remove('hidden');
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            statusArea.className = 'mt-6 p-4 rounded-lg bg-gray-700/50 text-sm border border-gray-600'; // Reset styles

            const payload = {
                url,
                audioOnly: audioOnly.checked,
                enableRange: enableRange.checked,
                startTime: enableRange.checked ? parseInt(startTimeInput.value) : null,
                endTime: enableRange.checked ? parseInt(endTimeInput.value) : null,
                hookConfig: JSON.parse(localStorage.getItem('hookConfig') || '{}')
            };

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `<span class="text-green-400 font-bold">Success!</span><br>${data.message}`;
                } else {
                    statusArea.className = 'mt-6 p-4 rounded-lg bg-red-900/20 text-sm border border-red-800 text-left';
                    const errorDetails = data.details ? `<pre class="mt-2 p-2 bg-black/30 rounded text-xs text-red-300 overflow-x-auto whitespace-pre-wrap">${data.details}</pre>` : '';
                    result.innerHTML = `<span class="text-red-400 font-bold">Error</span><br>${data.error || 'Something went wrong'}${errorDetails}`;
                }
            } catch (err) {
                statusArea.className = 'mt-6 p-4 rounded-lg bg-red-900/20 text-sm border border-red-800';
                result.innerHTML = `<span class="text-red-400 font-bold">Network Error</span><br>Failed to reach server`;
            } finally {
                loading.classList.add('hidden');
                result.classList.remove('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
